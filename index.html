<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
        integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">

    <title>Organigramme - missions</title>
</head>

<body>

    <!-- H1 TITLE : répartition des missions -->
    <div class="d-flex justify-content-center mb-5">
        <h1 class="display-1">répartition des missions</h1>
    </div>
    <div class="container">
        <!--First line-->
        <div class="d-flex justify-content-evenly mt-5">
            <div>
                <!--First Logo : établir la faisabilité-->
                <div class="text-center col-5"
                    style="width:200px; height:200px;border-radius:100px;background: #b3c6e7;">
                    <i class="bi bi-zoom-in" style="font-size: 8rem;"></i>
                </div>
                <div class="text-center">établir la faisabilité</div>
            </div>

            <!-- Arrow towards right to the second logo -->
            <div class="text-center col-2"><i class="bi bi-arrow-right" style="font-size: 8rem;"></i></div>

            <!-- Second Logo : concevoir et financer l'opération -->
            <div>
                <div class="text-center col-5"
                    style="width:200px; height:200px;border-radius:100px;background: #8da9db;">
                    <i class="bi bi-house-gear" style="font-size: 8rem;"></i>
                </div>
                <div class="text-center">concevoir et financer <br>l'opération</div>
            </div>
        </div>

        <!-- Second Line -->
        <div class="d-flex mt-5 justify-content-around" style="width: 90%;">
            <!-- First Logo : Attribuer les marchés et Notifier l'ordre de service-->
            <div>
                <div class="col-4 d-flex align-items-center"
                    style="width:200px; height:200px;border-radius:100px;background: #39abcf;">
                    <i class="fa fa-handshake-o" style="font-size: 8rem;margin: auto;"></i>
                </div>
                <div class="text-center">attribuer les marchés <br>notifier l'ordre de service</div>
            </div>

            <!-- Arrow towards right to the first logo -->
            <div class="text-center col-2"><i class="bi bi-arrow-left" style="font-size: 8rem;"></i></div>

            <!-- Second Logo : financement des opérations -->
            <div>
                <div class="text-center col-4"
                    style="width:200px; height:200px;border-radius:100px;background: #4472c4;">
                    <i class="bi bi-currency-euro" style="font-size: 8rem;"></i>
                </div>
                <div class="text-center">finanement des opérations</div>
            </div>

            <!-- Arrow return left to start the second line from the right -->
            <div class="col-2"><i class="bi bi-arrow-return-left" style="font-size: 8rem;"></i></div>
        </div>

        <!-- Third Line -->
        <div class="d-flex justify-content-around mt-5">
            <!-- Arrow return left to start the second line from the right -->
            <div class="col-2 d-flex justify-content-end"><i class="bi bi-arrow-return-right " style="font-size: 8rem;"></i>
            </div>
            <!--First Logo : assurer le suivi de l'opération-->
            <div>
                <div class="text-center col-4"
                    style="width:200px; height:200px;border-radius:100px;background: #2aded5;">
                    <i class="bi bi-bricks" style="font-size: 8rem;"></i>
                </div>

                <div class="text-center">assurer le suivi de <br>l'opération</div>
            </div>
            <!-- Arrow towards right to the second logo -->
            <div class="text-center col-2"><i class="bi bi-arrow-right" style="font-size: 8rem;"></i></div>

            <!--Second logo : concevoir et financer l'opération -->
            <div>
                <div class="text-center col-4"
                    style="width:200px; height:200px;border-radius:100px;background: #52b4b6;">
                    <i class="bi bi-clipboard2-check" style="font-size: 8rem;"></i>
                </div>
                <div class="text-center">receptionner les travaux</div>
            </div>


        </div>

        <!-- Fourth Line -->
        <div class="d-flex mt-5 justify-content-around">
            <!-- First Logo : clôturer les comptes -->
            <div>
                <div class=" text-center col-4  d-flex align-items-center"
                    style="width:200px; height:200px;border-radius:100px;background: #26e2a8;">
                    <i class="fa fa-flag-checkered" style="font-size: 8rem;margin: auto;"></i>
                </div>
                <div class="text-center">clôturer les comptes</div>
            </div>

            <!-- Arrow towards right to the first logo -->
            <div class="text-center col-2"><i class="bi bi-arrow-left" style="font-size: 8rem;"></i></div>

            <!-- Second Logo : livrer le produit au client -->
            <div>
                <div class="text-center col-4"
                    style="width:200px; height:200px;border-radius:100px;background: #35d3b9;">
                    <i class="bi bi-building-up" style="font-size: 8rem;"></i>
                </div>
                <div class="text-center">livrer le produit <br>au client</div>
            </div>

            <!-- Arrow return left to start the second line from the right -->
            <div class="col-2"><i class="bi bi-arrow-return-left" style="font-size: 8rem;"></i></div>
        </div>
    </div>


     <!-- H2 TITLE : établir la faisabilité -->
     <div class="d-flex justify-content-center mb-5">
        <h1 class="display-1">établir la faisabilité</h1>
    </div>


</body>



</html>
